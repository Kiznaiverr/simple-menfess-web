<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - UMNUfes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px rgba(129, 140, 248, 0.5); }
            50% { text-shadow: 0 0 30px rgba(139, 92, 246, 0.8); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .glow-animation {
            animation: glow 2s ease-in-out infinite;
        }

        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 bg-pattern flex items-center justify-center p-4">
    <div class="max-w-4xl mx-auto text-center relative">
        <!-- Decorative elements -->
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 blur-3xl"></div>
        
        <!-- Main content -->
        <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl border border-white/20 p-8 md:p-12">
            <div class="float-animation mb-8">
                <div class="mx-auto w-32 h-32 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-tools text-white text-4xl glow-animation"></i>
                </div>
            </div>

            <h1 class="text-4xl md:text-5xl font-bold text-white mb-6 glow-animation">
                We're Making Things Better
            </h1>
            
            <p class="text-xl text-indigo-200 mb-8 max-w-2xl mx-auto">
                Our team is performing some quick updates to enhance your messaging experience. We'll be back shortly!
            </p>

            <div class="flex flex-wrap justify-center gap-6 mb-8">
                <div class="bg-white/10 backdrop-blur rounded-xl p-4 flex items-center space-x-3">
                    <i class="fas fa-clock text-indigo-400 text-xl"></i>
                    <span class="text-white">Quick Update</span>
                </div>
                <div class="bg-white/10 backdrop-blur rounded-xl p-4 flex items-center space-x-3">
                    <i class="fas fa-shield-heart text-purple-400 text-xl"></i>
                    <span class="text-white">Improved Security</span>
                </div>
            </div>

            <div class="flex justify-center space-x-4">
                <button onclick="window.location.reload()" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:shadow-lg transition-all duration-300 flex items-center space-x-2 group">
                    <i class="fas fa-sync-alt group-hover:rotate-180 transition-transform duration-500"></i>
                    <span>Refresh Page</span>
                </button>
                <a href="/" class="px-6 py-3 bg-white/10 text-white rounded-xl hover:bg-white/20 transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
