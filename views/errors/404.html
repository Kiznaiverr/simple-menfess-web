<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(99, 102, 241, 0.5); }
            50% { border-color: rgba(168, 85, 247, 0.5); }
        }

        .glitch {
            position: relative;
            animation: glitch 1s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        .animated-border {
            animation: pulse-border 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 flex items-center justify-center p-4">
    <div class="relative">
        <!-- Background Decoration -->
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 transform rotate-6 rounded-3xl"></div>
        
        <!-- Main Content -->
        <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl border-2 border-white/20 animated-border p-8 md:p-12 max-w-xl mx-auto text-center">
            <!-- Icon Container -->
            <div class="relative mb-8">
                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/30 to-purple-500/30 rounded-full blur-2xl"></div>
                <div class="relative bg-gradient-to-r from-indigo-600 to-purple-600 w-24 h-24 mx-auto rounded-full flex items-center justify-center">
                    <i class="fas fa-bomb text-5xl text-white transform -rotate-12"></i>
                </div>
            </div>

            <!-- Error Text -->
            <h1 class="glitch text-7xl font-black text-white mb-4">404</h1>
            <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 mb-6">
                Oops! Message Lost in Space
            </h2>
            <p class="text-gray-300 mb-8 leading-relaxed">
                The page you're looking for seems to have disappeared into the digital void. 
                Don't worry, our secret messages are still safe!
            </p>

            <!-- Action Button -->
            <a href="/" class="inline-flex items-center space-x-3 px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl transition-all duration-300 hover:shadow-lg hover:shadow-indigo-500/25 group">
                <i class="fas fa-rocket transform group-hover:-rotate-12 transition-transform duration-300"></i>
                <span class="font-medium">Back to Safety</span>
            </a>
        </div>
    </div>
</body>
</html>
