<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-shake:hover {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center">
    <div class="text-center p-8 bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl max-w-lg mx-4">
        <div class="text-8xl text-indigo-600 mb-8 animate-float">
            <i class="fas fa-ghost"></i>
        </div>
        <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Page Not Found</h2>
        <p class="text-gray-600 mb-8">The page you're looking for has vanished into thin air!</p>
        <a href="/" class="inline-flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:opacity-90 transition-all animate-shake">
            <i class="fas fa-home"></i>
            <span>Return Home</span>
        </a>
    </div>
</body>
</html>
