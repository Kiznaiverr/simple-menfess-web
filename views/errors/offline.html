<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes signal-waves {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        @keyframes shake-device {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
        }
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .waves {
            position: relative;
        }
        .waves::before, .waves::after {
            content: '';
            position: absolute;
            inset: -8px;
            border: 2px solid #6366f1;
            border-radius: 50%;
            animation: signal-waves 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .waves::after {
            animation-delay: -1s;
        }
        .animate-device {
            animation: shake-device 3s ease-in-out infinite;
        }
        .fade-up {
            animation: fade-up 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-gray-50 to-purple-50 flex items-center justify-center p-4">
    <div class="text-center">
        <div class="relative inline-block mb-12 animate-device">
            <div class="waves">
                <i class="fas fa-mobile-screen-button text-8xl text-indigo-600"></i>
            </div>
            <div class="absolute -top-1 -right-1">
                <i class="fas fa-slash text-4xl text-indigo-600 rotate-45"></i>
            </div>
        </div>
        
        <div class="space-y-6 fade-up" style="animation-delay: 0.3s">
            <div class="space-y-2">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                    No Internet Connection
                </h1>
                <p class="text-gray-500">
                    Please check your connection and try again
                </p>
            </div>

            <div class="flex justify-center gap-4">
                <button onclick="window.location.reload()" 
                        class="group px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:shadow-lg hover:shadow-indigo-500/20 transition-all duration-200">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-redo group-hover:rotate-180 transition-transform duration-500"></i>
                        <span>Try Again</span>
                    </div>
                </button>
                <a href="/" 
                   class="px-6 py-3 border-2 border-indigo-600 text-indigo-600 rounded-xl hover:bg-indigo-50 transition-colors duration-200 flex items-center gap-2">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
