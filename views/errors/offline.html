<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(99, 102, 241, 0.5); }
            50% { border-color: rgba(168, 85, 247, 0.5); }
        }

        @keyframes signal-wave {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .signal-container {
            position: relative;
        }

        .signal-wave {
            position: absolute;
            inset: -15px;
            border: 2px solid rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: signal-wave 2s infinite;
        }

        .signal-wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .signal-wave:nth-child(3) {
            animation-delay: 1s;
        }

        .animated-border {
            animation: pulse-border 2s infinite;
        }

        @keyframes fade-up {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .fade-up {
            animation: fade-up 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 flex items-center justify-center p-4">
    <div class="relative">
        <!-- Background Decoration -->
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 transform rotate-6 rounded-3xl"></div>
        
        <!-- Main Content -->
        <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl border-2 border-white/20 animated-border p-8 md:p-12 max-w-xl mx-auto text-center">
            <!-- Icon Container -->
            <div class="relative mb-8">
                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/30 to-purple-500/30 rounded-full blur-2xl"></div>
                <div class="signal-container">
                    <div class="signal-wave"></div>
                    <div class="signal-wave"></div>
                    <div class="signal-wave"></div>
                    <div class="relative bg-gradient-to-r from-indigo-600 to-purple-600 w-24 h-24 mx-auto rounded-full flex items-center justify-center">
                        <i class="fas fa-wifi text-5xl text-white transform rotate-45"></i>
                    </div>
                </div>
            </div>

            <!-- Error Text -->
            <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 mb-6">
                No Internet Connection
            </h2>
            <p class="text-gray-300 mb-8 leading-relaxed">
                Looks like you're offline! Don't worry, your secret messages are safe and waiting for you to reconnect.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="window.location.reload()" 
                        class="inline-flex items-center justify-center space-x-3 px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl transition-all duration-300 hover:shadow-lg hover:shadow-indigo-500/25 group">
                    <i class="fas fa-sync-alt transform group-hover:rotate-180 transition-transform duration-500"></i>
                    <span class="font-medium">Try Again</span>
                </button>
                <a href="/" 
                   class="inline-flex items-center justify-center space-x-3 px-8 py-4 bg-white/10 backdrop-blur text-white rounded-xl transition-all duration-300 hover:bg-white/20 group">
                    <i class="fas fa-home"></i>
                    <span class="font-medium">Home</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
