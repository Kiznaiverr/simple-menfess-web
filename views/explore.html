<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Messages - AnonyMessage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2 hover:opacity-80 transition">
                    <i class="fas fa-ghost text-2xl"></i>
                    <h1 class="text-2xl font-bold">SendMenfess</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/explore" class="px-4 py-2 bg-white/10 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-compass"></i>
                        <span>Explore</span>
                    </a>
                    <a href="/login" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center space-x-2">
                        <i class="fas fa-lock"></i>
                        <span>Admin</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Search and Filter Section -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" id="search-messages" 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Search messages...">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <input type="date" id="date-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="sort-date" class="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fas fa-sort-amount-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Grid -->
        <div id="messages-container" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Messages will be loaded here -->
        </div>

        <!-- No Results -->
        <div id="no-messages" class="hidden text-center py-12">
            <i class="fas fa-search text-5xl text-gray-300 mb-4"></i>
            <h4 class="text-xl font-medium text-gray-500">No messages found</h4>
            <p class="text-gray-400">Try adjusting your search criteria</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t mt-auto py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <i class="fas fa-ghost text-xl text-indigo-600"></i>
                    <span class="text-gray-700 font-medium">SendMenfess</span>
                </div>
                <div class="flex items-center space-x-4 text-sm text-gray-500">
                    <span>Â© 2024 SendMenfess</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="/assets/js/explore.js"></script>
</body>
</html>
