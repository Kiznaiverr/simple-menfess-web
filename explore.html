<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Messages - AnonyMessage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition">
                    <i class="fas fa-ghost text-2xl"></i>
                    <h1 class="text-2xl font-bold">SendMenfess</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="explore.html" class="px-4 py-2 bg-white/10 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-compass"></i>
                        <span>Explore</span>
                    </a>
                    <a href="admin/dashboard.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center space-x-2">
                        <i class="fas fa-lock"></i>
                        <span>Admin</span>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/10 transition">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filter Section -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" id="search-messages" 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Search messages...">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <input type="date" id="date-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="sort-date" class="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fas fa-sort-amount-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Grid -->
        <div id="messages-grid" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Messages will be loaded here -->
        </div>

        <!-- No Results -->
        <div id="no-results" class="hidden text-center py-12">
            <i class="fas fa-search text-5xl text-gray-300 mb-4"></i>
            <h4 class="text-xl font-medium text-gray-500">No messages found</h4>
            <p class="text-gray-400">Try adjusting your search criteria</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t mt-auto py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <i class="fas fa-ghost text-xl text-indigo-600"></i>
                    <span class="text-gray-700 font-medium">SendMenfess</span>
                </div>
                <div class="flex items-center space-x-4 text-sm text-gray-500">
                    <a href="#" class="hover:text-indigo-600 transition">Privacy Policy</a>
                    <a href="#" class="hover:text-indigo-600 transition">Terms of Service</a>
                    <span>Â© 2024 SendMenfess</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let sortDirection = 'desc';
        let messages = [];

        async function loadMessages() {
            try {
                const response = await fetch('data/messages.json');
                const data = await response.json();
                messages = data.messages;
                filterAndDisplayMessages();
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function filterAndDisplayMessages() {
            const searchTerm = document.getElementById('search-messages').value.toLowerCase();
            const dateFilter = document.getElementById('date-filter').value;
            
            let filtered = messages;

            if (searchTerm) {
                filtered = filtered.filter(msg => 
                    msg.message.toLowerCase().includes(searchTerm) ||
                    msg.recipientName.toLowerCase().includes(searchTerm)
                );
            }

            if (dateFilter) {
                const filterDate = new Date(dateFilter).toDateString();
                filtered = filtered.filter(msg => 
                    new Date(msg.timestamp).toDateString() === filterDate
                );
            }

            filtered.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return sortDirection === 'desc' ? dateB - dateA : dateA - dateB;
            });

            displayMessages(filtered);
        }

        function displayMessages(messages) {
            const grid = document.getElementById('messages-grid');
            const noResults = document.getElementById('no-results');
            
            grid.innerHTML = '';
            
            if (messages.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            messages.forEach(msg => {
                const date = new Date(msg.timestamp);
                const card = document.createElement('div');
                card.className = 'message-card bg-white rounded-xl shadow-md overflow-hidden';
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-indigo-100 text-indigo-800">
                                To: ${msg.recipientName}
                            </span>
                            <span class="text-xs text-gray-500">
                                ${date.toLocaleDateString('en-US', { 
                                    year: 'numeric', 
                                    month: 'short', 
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </span>
                        </div>
                        <p class="text-gray-600 mt-3">${msg.message}</p>
                    </div>
                    <div class="px-6 py-3 bg-gray-50 flex justify-between items-center">
                        <button class="text-gray-400 hover:text-indigo-500 transition">
                            <i class="far fa-heart"></i>
                        </button>
                        <span class="text-xs text-gray-400">Anonymous</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            
            document.getElementById('search-messages').addEventListener('input', filterAndDisplayMessages);
            document.getElementById('date-filter').addEventListener('change', filterAndDisplayMessages);
            document.getElementById('sort-date').addEventListener('click', () => {
                sortDirection = sortDirection === 'desc' ? 'asc' : 'desc';
                const icon = document.querySelector('#sort-date i');
                icon.className = sortDirection === 'desc' ? 
                    'fas fa-sort-amount-down' : 'fas fa-sort-amount-up';
                filterAndDisplayMessages();
            });
        });
    </script>
</body>
</html>
